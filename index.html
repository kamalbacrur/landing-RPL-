<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Halaman Utama</title>
</head>
<body>
    <!-- INI NAVBAR SADJA -->
    <div class="navbar">
        <div class="logo">
            <a href="#"><img src="ICON/drawable-hdpi/LOGO.png" alt=""></a>
        </div>
            <ul>
                <li><a href="#">HOME</a></li> 
                <li><a href="#">SKILLS</a></li>
                <li><a href="#">CONTACT</a></li>
            </ul>
        <div class="icon-user">
            <p style="color: white;">Hi <a href="">ZEINK <img src="ICON/drawable-hdpi/User.png" alt="" style="margin-left:5px;"></a></p>
        </div>
    </div>
    <!-- INI HEADER SADJA -->
    <header>
        <div class="image">
            <img src="ASSETS/drawable-hdpi/ilustration.png" alt="">
        </div>
        <div class="tag">
            <h2>Hero Header</h2>
            <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Consequuntur voluptatem praesentium, deleniti desert.</p>
            <button type="submit"><a href="#">More Information</a></button>
        </div>
    </header>
    <!-- INI KONTEN NYA -->
    <div class="content">
        <h2>OUR SKILLS</h2>
        <hr>
        <div class="column">
            <div class="kotak">
                <img src="html.png" alt="">
                <div class="overlay">
                    <div class="kotak-dalam">
                        <div class="text">HTML</div>
                    </div>
                </div>
            </div>
            <div class="kotak">
                <img src="css3.png" alt="">
                    <div class="overlay">
                        <div class="text">CSS</div>
                    </div>
            </div>
            <div class="kotak">
                <img src="dom.png" alt="">
                    <div class="overlay">
                        <div class="text">JAVASCRIPT</div>
                     </div>
            </div>
            <div class="kotak">
                <img src="py.png" alt="">
                <div class="overlay">
                    <div class="text">PYTHON</div>
                </div>
             </div>
        </div>
    </div>
    <div class="form">
        <h2>CONTACT</h2>
        <hr>
        <div class="row">
            <div class="tulisan">
                <p>JOIN US ON SOCIAL MEDIA</p>
            </div>
            <div class="contact">
                <input type="text" placeholder="Fullname">
                <input type="number" placeholder="No Handphone">
                <input type="email" name="" id="" placeholder="E-Mail">
                <textarea name="" id="" cols="45" rows="10" placeholder="Message"></textarea>
                <button type="submit"><a href="">Kirim</a></button>
            </div>
        </div>
    </div>
    <footer>
        <img src="ICON/drawable-hdpi/LOGO.png" alt="">
    </footer>
</body>
</html>
